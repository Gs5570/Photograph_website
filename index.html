    <body>

        <h2>Jimmy Johns</h2>
        <img src="images/kirill-balobanov-2rIs8OH5ng0-unsplash.jpg" alt="#">


        <nav>
            <ul>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/gallery.html">Gallery</a></li>
                <li><a href="pages/trips.html">Trips</a></li>

            </ul>

        <h2>Works</h2>
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="images/pexels-aleksandar-pasaric-2341830.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="images/pexels-eberhard-grossgasteiger-1287145.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="images/pexels-evie-shaffer-4004374.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/pexels-mads-thomsen-2739013.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="images/pexels-sourav-mishra-3660527.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="images/pexels-tan-danh-1329711.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/pexels-aleksandar-pasaric-2341830.jpg" style="width:100%"
                        onclick="currentSlide(1)" alt="The Bridge">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/pexels-eberhard-grossgasteiger-1287145.jpg" style="width:100%"
                        onclick="currentSlide(2)" alt="Mountain">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/pexels-evie-shaffer-4004374.jpg" style="width:100%"
                        onclick="currentSlide(3)" alt="Feather">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/pexels-mads-thomsen-2739013.jpg" style="width:100%"
                        onclick="currentSlide(4)" alt="road">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/pexels-sourav-mishra-3660527.jpg" style="width:100%"
                        onclick="currentSlide(5)" alt="Bike">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/pexels-tan-danh-1329711.jpg" style="width:100%"
                        onclick="currentSlide(6)" alt="bedroom">
                </div>
            </div>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>



    </body>
